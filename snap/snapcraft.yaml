name: datalayer-provider
version: 1.4.0
summary: Testsnap for Python
# title: SDK-Python
description: 'It Provides simple data to ctrlX Data Layer
'
base: core18
confinement: strict
grade: stable

architectures:
  - build-on: arm64
  - build-on: amd64

apps:
  interpreter:
    command: python3
    plugs:
      - network-bind
      - network-observe
      - serial-port

  provider:
    command: ./wrapper/register_node
    plugs:
      - network-bind
      - network-status
    daemon: simple

parts:
  interpreter:
    plugin: python
    python-version: python3
    source: .
    python-packages:
      - jsonschema

  provider:
    plugin: python
    python-version: python3
    source: .
    python-packages:
      - ./whl/ctrlx_datalayer-1.0.1-py3-none-any.whl

  files:
    plugin: dump
    source: . 

# describes which interface slots are supported by defining the plugs
plugs:
  datalayer:
    interface: content
    content: datalayer
    target: $SNAP_DATA/.datalayer 
